<!DOCTYPE html>
<html>
<head>
  <title>ipoogi desktop focal point</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="dash-container" id="dash-content">
    <webview src="http://dashingdemo.herokuapp.com/sample" style="width:600px height:100%"></webview>
  </div>
  <div class="app-container">
    <div class="menu-top">
      <div class="menu-top-left">
        <div class="menu-item" id="task-label">
          <a href="#" class="menu-btn">Task</a>
        </div>
        <div class="menu-item" id="list-label">
          <a href="#" class="menu-btn">List</a>
        </div>
        <div class="menu-item" id="cal-label">
          <a href="#" class="menu-btn">Calendar</a>
        </div>
      </div>
      <div class="menu-top-right">
        <div class="menu-item" id="dash-label">
          <a href="#" class="menu-btn">Dash</a>
        </div>
        <div class="menu-item" id="user-label">
          <a href="#" class="menu-btn"><img src="./images/user.png"></a> </div>
        <div class="menu-item" id="prefs-label">
          <a href="#" class="menu-btn"><img src="./images/prefs.png"></a>
        </div>
      </div>
    </div>
    <div class="search">
      <form>
        <input class="search-entry" type="text" required>
      </form>
    </div>
    <div class="content-main" id="content-main-panel">
      <div id="task-content">
        <h2>Upcoming tasks. <a href="{{website}}" target="_blank">Checkout more&hellip;</a></h2>
        <div id="result-phembots">
          <div class="loader">Loading...
          </div>
        </div>
      </div>
      <div id="list-content">
        <h2>Master lists. <a href="{{website}}" target="_blank">Checkout more&hellip;</a></h2>
        <div id="result-lists">
          <div class="loader">Loading...
          </div>
        </div>
      </div>
      <div id="cal-content">
        <h2>Calendar....</h2>
        <webview src="https://www.google.com/calendar/embed?src=david.paspa%40gmail.com&ctz=Asia/Calcutta"></webview>
      </div>
      <div id="prefs-content">
        <h2>Configure....</h2>
      </div>
    </div>

    <div class="content-dynamic">
      <div class="dynamic-portal" id="dyno">
          <!-- canvas id="myCanvas" width="350" height="240"></canvas> -->
      </div>
    </div>

    <div class="menu-bottom">
      <div class="menu-bottom-left">
        <div class="menu-item">
          <span id="result-feedback"></span>
        </div>
      </div>
      <div class="menu-bottom-right">
        <div class="menu-item">
          <a href="#" id="quit" class="menu-btn">Quit</a>
        </div>
      </div>
    </div>
  </div>

  <script id="template-phembots" type="text/x-handlebars-template">
    <ul class="list">
      {{#phembots}}
      <li class="item-container">
	<p class="info"><a href="{{_id}}" target="_blank">{{Doc}}</a></p>
	<p class="desc">by <strong>{{_id}}</strong> on <strong>{{formatted_time}}</strong></p>
	<p class="location">{{location}}</p>
      </li>
      {{/phembots}}
    </ul>
  </script>

  <script id="template-lists" type="text/x-handlebars-template">
    <ul class="list">
      {{#lists}}
      <li>
	<p class="info"><a href="{{Title}}" target="_blank">{{Title}}</a></p>
	<p class="desc">{{Description}}</p>
	<p><span class="spacing">â˜… {{stargazers_count}}</span><span class="spacing">{{language}}</span></p>
      </li>
      {{/lists}}
    </ul>
  </script>

  <script id="template-feedback" type="text/x-handlebars-template">
    <a href="{{feedback}}" target="_blank" class="menu-btn">Feedback</a>
  </script>

  <script src="lib/handlebars.js"></script>
  <script src="script.js"></script>
</body>
</html>
