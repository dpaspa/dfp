<!DOCTYPE html>
<html>
<head>
  <title>ipoogi desktop focal point</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="theme-active.css">
</head>
<body>
  <div class="app-container" id="site-wrap">
    <div class="menu-top">
      <div class="menu-top-left">
        <div class="menu-item" id="plan-label">
          <a href="#" class="menu-btn">Plan<i>Quality Assurance Plan, i.e. the list of Quality Controls</i></a>
        </div>
        <div class="menu-item activeLabel" id="do-label">
          <a href="#" class="menu-btn">Do</a>
        </div>
        <div class="menu-item" id="check-label">
          <a href="#" class="menu-btn">Check</a>
        </div>
        <div class="menu-item" id="act-label">
          <a href="#" class="menu-btn">Act</a>
        </div>
      </div>
      <div class="menu-top-right">
        <div class="menu-item" id="list-label">
          <a href="#" class="menu-btn">List</a>
        </div>
      </div>
    </div>
  <div id="content-no-scroll">
    <div id="pane-title">
        <h2>Upcoming tasks</h2>
    </div>
    <div class="content-main" id="content-main-panel">
      <div id="plan-content">
        <div id="result-plan">
          <div class="loader">Loading...
          </div>
        </div>
      </div>

      <div id="do-content">
        <div id="result-do">
          <div class="loader">Loading...
          </div>
        </div>
      </div>

      <div id="check-content">
        <div id="result-check">
          <div class="loader">Loading...
          </div>
        </div>
      </div>

      <div class="content-half-top" id="act-ofi-content">
        <div id="result-ofi">
          <div class="loader">Loading...
          </div>
        </div>
      </div>
      <div class="content-separator" id="act-separator">
        <div class="content-separator-pending" id="act-separator-pending">
          <p><a href="" target="_blank">x more pending &hellip;</a></p>
        </div>
        <div class="content-separator-title" id="act-separator-title">
        </div>
      </div>
      <div class="content-half-bottom" id="act-cc-content">
        <div id="result-cc">
          <div class="loader">Loading...
          </div>
        </div>
      </div>

      <div class="content-half-top" id="list-working-content">
        <div id="result-list-working">
          <div class="loader">Loading...
          </div>
        </div>
      </div>
      <div class="content-separator" id="list-separator">
        <div class="content-separator-pending" id="list-separator-pending">
          <p><a href="" target="_blank">x more pending &hellip;</a></p>
        </div>
        <div class="content-separator-title" id="list-separator-title">
        </div>
      </div>
      <div class="content-half-bottom" id="list-master-content">
        <div id="result-list-master">
          <div class="loader">Loading...
          </div>
        </div>
      </div>
    </div>
    <div id="pending">
        <p><a href="" target="_blank">x more pending &hellip;</a></p>
    </div>
  </div>

    <div class="search" id="searcher">
      <form>
        <input class="search-entry" id="search-key" type="text" required>
      </form>
    </div>

    <div class="flip-container">
        <div class="flipper" id="flip-menu">
            <div class="front" id="front-face">
                <!-- front content -->
                <div class="content-dynamic">
                  <div id="dyno">
                      <!-- canvas id="myCanvas" width="350" height="240"></canvas> -->
                  </div>
                  <div class="content-chat" id="chat">
                    <div class="chat-options">
                        <button class="chatInternal" id="chat-internal">Internal</button>
                        <button class="chatExternal" id="chat-external">External</button>
                        <button class="chatSupport" id="chat-support">Support</button>
                        <button class="chatClose" id="chat-close">Close</button>
                    </div>
                    <div class="chat-select">
                        <div class="chatInternal" id="chat-internal-select"></div>
                        <div class="chatExternal" id="chat-external-select"></div>
                        <div class="chatSupport" id="chat-support-select"></div>
                        <div class="chatClose" id="chat-close-select"></div>
                    </div>
                    <div class="chat-messages chatInternal" id="chat-background">
                      <ul id="messages"></ul>
                    </div>
                    <form id="chat-form" action="">
                      <input id="m" autocomplete="off" /><button id="m-send">Send</button>
                    </form>
                  </div>
                  <div class="learn-panel" id="learn">
                    <div id="learn-title">
                    </div>
                    <div id="learn-detail">
                    </div>
                    <div id="learn-link"><p style="text-align: right" id="learn-more"><a href="" target="_blank">Learn more&hellip;</a></p>
                    </div>
                  </div>
                </div>
            </div>
            <div class="back" id="back-face">
                <div class="main-menu">
                <!-- back content -->
                    <div class="menu-icon" id="chat-icon">
                      <a href="#" class="menu-btn"><img src="./images/chat.png"></a>
                    </div>
                    <div class="menu-icon" id="dash-icon">
                      <a href="#" class="menu-btn"><img src="./images/chart.png"></a>
                    </div>
                    <div class="menu-icon" id="cal-icon">
                      <a href="#" class="menu-btn"><img src="./images/calendar.png"></a>
                    </div>
                    <div class="menu-icon" id="cart-icon">
                      <a href="#" class="menu-btn"><img src="./images/cart.png"></a>
                    </div>
                    <div class="menu-icon" id="learn-icon">
                      <a href="#" class="menu-btn"><img src="./images/learn.png"></a>
                    </div>
                    <div class="menu-icon" id="user-icon">
                      <a href="#" class="menu-btn"><img src="./images/user.png"></a>
                    </div>
                    <div class="menu-icon" id="prefs-icon">
                      <a href="#" class="menu-btn"><img src="./images/prefs3.png"></a>
                    </div>
                    <div class="menu-icon" id="quit-icon">
                      <a href="#" class="menu-btn"><img src="./images/exit.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-bottom">
      <div class="menu-bottom-left">
        <div class="menu-item" id="chat-label">
          <a href="#" class="menu-btn">Chat</a>
        </div>
        <div class="menu-item" id="learn-label">
          <a href="#" class="menu-btn">Learn</a>
        </div>
        <div class="menu-item" id="cal-label">
          <a href="#" class="menu-btn">Calendar</a>
        </div>
        <div class="menu-item" id="dash-label">
          <a href="#" class="menu-btn">Dashboard</a>
        </div>
      </div>
      <div class="menu-bottom-right">
        <div class="menu-item" id="menu-label">
          <a id="nav-toggle" href="#">
            <div class="hamburger">
              <span></span>
            </div>
          </a>
          <!--a href="#" class="menu-btn"><img width="20px" height="20px" src="./images/menu-bar.png"></a-->
        </div>
      </div>
    </div>
  </div>

  <script id="template-cc" type="text/x-handlebars-template">
    <ul class="list-task">
      {{#cc}}
      <li class="item-container">
        <p class="info"><a href="" target="listCC_{{_id}}">{{title}}</a></p>
	    <p class="desc">by <strong>{{type}}</strong> on <strong>{{status}}</strong></p>
	    <p class="location">{{ref}}</p>
        <div class="progress"></div>
      </li>
      {{/cc}}
    </ul>
  </script>

  <script id="template-check" type="text/x-handlebars-template">
    <ul class="list-task">
      {{#check}}
      <li class="item-container">
        <p class="info"><a href="" target="listCheck_{{_id}}">{{title}}</a></p>
	    <p class="desc">by <strong>{{type}}</strong> on <strong>{{status}}</strong></p>
	    <p class="location">{{ref}}</p>
        <div class="progress"></div>
      </li>
      {{/check}}
    </ul>
  </script>

  <script id="template-do" type="text/x-handlebars-template">
    <ul class="list-task">
      {{#do}}
      <li class="item-container">
        <p class="info"><a href="" target="listDo_{{_id}}">{{title}}<i>hello</i></a></p>
        <p class="location">Type {{type}} with status {{status}}</p>
	    <p class="desc">By <strong>{{task.rolePrimary}}</strong> on <strong>{{task.nextDue}}</strong></p>
        <div class="progress" percent="{{progress}}"></div>
      </li>
      {{/do}}
    </ul>
  </script>

  <script id="template-learn" type="text/x-handlebars-template">
    <ul class="list">
      {{#learn}}
      <li>
        <p class="info"><a href="" target="learn_{{_id}}">{{term}}</a></p>
	    <p class="desc">{{summary}}</p>
      </li>
      {{/learn}}
    </ul>
  </script>

  <script id="template-list-master" type="text/x-handlebars-template">
    <ul class="list">
      {{#list-master}}
      <li>
        <p class="info"><a href="" target="list_{{name}}">{{title}}</a></p>
	    <p class="desc">{{title}}</p>
      </li>
      {{/list-master}}
    </ul>
  </script>

  <script id="template-list-working" type="text/x-handlebars-template">
    <ul class="list">
      {{#list-working}}
      <li>
        <p class="info"><a href="" target="list_{{name}}">{{title}}</a></p>
	    <p class="desc">{{title}}</p>
      </li>
      {{/list-working}}
    </ul>
  </script>

  <script id="template-ofi" type="text/x-handlebars-template">
    <ul class="list-task">
      {{#ofi}}
      <li class="item-container">
        <p class="info"><a href="" target="listOFI_{{_id}}">{{title}}</a></p>
	    <p class="desc">by <strong>{{type}}</strong> on <strong>{{status}}</strong></p>
	    <p class="location">{{ref}}</p>
        <div class="progress"></div>
      </li>
      {{/ofi}}
    </ul>
  </script>

  <script id="template-plan" type="text/x-handlebars-template">
    <ul class="list">
      {{#plan}}
      <li>
        <p class="info"><a href="" target="listPlan_{{_id}}">{{title}}</a></p>
	    <p class="desc">{{name}}</>
      </li>
      {{/plan}}
    </ul>
  </script>

  <script src="lib/handlebars.js"></script>
  <script>require("./main.js")</script>
</body>
</html>
