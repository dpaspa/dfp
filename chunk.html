<!DOCTYPE html>
<html>
<head>
    <title>ipoogi search results</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chunk-container" id="chunk-content">
        Chunk
    </div>
    <div class="search-container" id="search-content">
        Search Results
    </div>

    <script type="text/javascript">
        var chunkKey = getParameterByName('search');
        document.getElementById('search-content').innerHTML = 'Search results for ' + chunkKey;

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
